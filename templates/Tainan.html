<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha256-YvdLHPgkqJ8DVUxjjnGVlMMJtNimJ6dYkowFFvp4kKs="
      crossorigin="anonymous"
    />
    <link href="favicon.ico" rel="icon.png">

    <title>House_Price_Predict</title>
  </head>
  <body>
    <!-- BEGIN -->
    <div class="container-md mt-5">
      <div id="input-div">
        <form>

          <div class="mb-3">
            <div class ="mb-3">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    選擇六都
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="Taichung">台中市</a></li>
                    <li><a class="dropdown-item" href="Taipei">台北市</a></li>
                    <li><a class="dropdown-item" href="Tainan">台南市</a></li>
                    <li><a class="dropdown-item" href="Kaohsiung">高雄市</a></li>
                    <li><a class="dropdown-item" href="NewTaipei">新北市</a></li>
                    <li><a class="dropdown-item" href="Taoyuan">桃園市</a></li>
                  </ul>
            </div>

            <!--城市input-->
            <div class="mb-3">
              <label for="sentance" class="form-label">城市</label>
              <input
                id="city"
                type="text"
                class="form-control rounded-3"
                value="台南市"
                disabled
              ></input>
            </div>


             <!--地區input-->
            <div class="mb-3">
                <label for="sentance" class="form-label">區域</label>
                <div class="button dropdown"> 
                    <select id="area" class="form-control rounded-3">
                       <option value= 710 >永康區</option>
                       <option value= 712 >新化區</option>
                       <option value= 701 >東區</option>
                       <option value= 702 >南區</option>
                       <option value= 704 >北區</option>
                       <option value= 708 >安平區</option>
                       <option value= 700 >中西區</option>
                       <option value= 741 >善化</option>
                       <option value= 744 >新市</option>
                    </select>
                  </div>
            </div>
            
            <!--坪數input-->
            <div class="mb-3">
              <label for="sentance" class="form-label">坪數</label>
              <input
                id = "total_area"
                type = "text"
                class = "form-control rounded-3"
                value = "8"
              ></input>
            </div>


            <!-- 以下皆為建物屬性 -->
            <!--建物類型input-->
            <div class="mb-3">
              <label for="sentance" class="form-label">建物類型</label>
              <div class="button dropdown"> 
                  <select id="building_type" class="form-control rounded-3">
                     <option value = 89 >都市：其他:住宅區</option>
                     <option value = 77 >都市：其他:第二種住宅區</option>
                     <option value = 3 >都市：其他:第三種住宅區</option>
                     <option value = 91 >都市：其他:商業區</option>
                     <option value = 84 >都市：其他:第五種住宅區</option>
                     <option value = 90 >都市：其他:第四種住宅區</option>
                     <option value = 93 >都市：其他:第一種住宅區</option>
                     <option value = 80 >都市：其他:第二種商業區</option>
                  </select>
              </div>
            </div>
            
            <!--總樓層數input-->
            <div class="mb-3">
              <label for="sentance" class="form-label">總樓層數</label>
              <input
                id = "total_floor"
                type = "text"
                class = "form-control rounded-3"
                value = "4"
              ></input>
            </div>


            <!--建物型態input-->
            <div class="mb-3">
                <label for="sentance" class="form-label">建物型態</label>
                <div class="button dropdown"> 
                    <select id="state" class="form-control rounded-3">
                       <option value = 1>住宅大樓(11層含以上有電梯)</option>
                       <option value = 2>華廈(10層含以下有電梯)</option>
                       <option value = 3>公寓(5樓含以下無電梯)</option>
                       <option value = 7>店面(店鋪)</option>
                       <option value = 8>套房(1房1廳1衛)</option>
                    </select>
                </div>
            </div>


            <!--主要用途input-->
            <div class="mb-3">
              <label for="sentance" class="form-label">主要用途</label>
              <div class="button dropdown"> 
                  <select id="usage" class="form-control rounded-3">
                     <option value = 2>集合住宅</option>
                     <option value = 3>住家用</option>
                     <option value = 4>商業用</option>
                     <option value = 7>一般事務所</option>
                     <option value = 9>辦公室</option>
                     <option value = 31>店舖</option>
                     <option value = 49>公寓</option>
                     <option value = 94>套房</option>
                     <option value = 95>出租套房</option>
                  </select>
              </div>
          </div>

          <!--主要建材input-->
          <div class="mb-3">
            <label for="sentance" class="form-label">主要建材</label>
            <div class="button dropdown"> 
                <select id="material" class="form-control rounded-3">
                   <option value = 1>鋼筋混凝土造</option>
                   <option value = 3>加強磚造</option>
                   <option value = 4>鋼骨鋼筋混凝土造</option>
                   <option value = 8>鋼筋混凝土構造</option>
                   <option value = 10>鋼筋混凝土</option>
                </select>
            </div>
          </div>

          <!--屋齡input-->
          <div class="mb-3">
            <label for="sentance" class="form-label">屋齡(年)</label>
              <input
                id = "building_age"
                type = "text"
                class = "form-control rounded-3"
                value = "4"
              ></input>
          </div>

          <!--房間數量input-->
          <div class="mb-3">
            <label for="sentance" class="form-label">房間數量</label>
              <input
                id = "building_room_num"
                type = "text"
                class = "form-control rounded-3"
                value = "4"
              ></input>
          </div>


          <!--大廳數量input-->
          <div class="mb-3">
            <label for="sentance" class="form-label">廳</label>
              <input
                id = "building_hall_num"
                type = "text"
                class = "form-control rounded-3"
                value = "1"
              ></input>
          </div>

          <!--衛浴數量input-->
          <div class="mb-3">
            <label for="sentance" class="form-label">衛浴數量</label>
              <input
                id = "building_bathroom_num"
                type = "text"
                class = "form-control rounded-3"
                value = "1"
              ></input>
          </div>

          <!--管理員input-->
          <div class="mb-3">
            <label for="sentance" class="form-label">管委會</label>
            <div class="button dropdown"> 
                <select id="residential_guard" class="form-control rounded-3">
                   <option value = 0>沒有</option>
                   <option value = 1>有</option>
                </select>
            </div>
          </div>


          <!--車位input-->
          <div class="mb-3">
            <label for="sentance" class="form-label">車位</label>
            <div class="button dropdown"> 
                <select id="berth" class="form-control rounded-3">
                   <option value = 0>沒有</option>
                   <option value = 1>有</option>
                </select>
            </div>
          </div>


          <!--電梯input-->
          <div class="mb-3">
            <label for="sentance" class="form-label">電梯</label>
            <div class="button dropdown"> 
                <select id="elevator" class="form-control rounded-3">
                   <option value = 0>沒有</option>
                   <option value = 1>有</option>
                </select>
            </div>
          </div>

          

          </div>
        
          
          <button id="btn-submit" type="submit" class="btn btn-primary">
            送出
          </button>

        </form>
      </div>
      <div id="results-div" class="alert alert-success mt-3" role="alert" style="display: none">
      </div>
    </div>
    <!-- END -->

    <!-- JavaScript Tags -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha256-9SEPo+fwJFpMUet/KACSwO+Z/dKMReF9q4zFhU/fT9M="
      crossorigin="anonymous"
    ></script>
    <script src="{{ url_for('static', path='/js/test.js') }}"></script>
  </body>
</html>
