<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha256-YvdLHPgkqJ8DVUxjjnGVlMMJtNimJ6dYkowFFvp4kKs="
      crossorigin="anonymous"
    />
    <link href="favicon.ico" rel="icon.png">

    <title>House_Price_Predict</title>
  </head>
  <body>
    <!-- BEGIN -->
    <div class="container-md mt-5">
      <div id="input-div">
        <form>
          <div class="mb-3">
            <div class ="mb-3">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    選擇六都
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="Taichung">台中市</a></li>
                    <li><a class="dropdown-item" href="Taipei">台北市</a></li>
                    <li><a class="dropdown-item" href="Tainan">台南市</a></li>
                    <li><a class="dropdown-item" href="Kaohsiung">高雄市</a></li>
                    <li><a class="dropdown-item" href="NewTaipei">新北市</a></li>
                    <li><a class="dropdown-item" href="Taoyuan">桃園市</a></li>
                  </ul>
            </div>

            <!--城市input-->
            <div class="mb-3">
              <label for="sentance" class="form-label">城市</label>
              <input
                id="city"
                type="text"
                class="form-control rounded-3"
                value="台中市"
                disabled
              ></input>
            </div>


             <!--地區input-->
            <div class="mb-3">
              <label for="sentance" class="form-label">地區</label>
              <textarea
                id="area"
                class="form-control rounded-3"
                rows="1"
              >大里區</textarea>
            </div>

             <!--路input-->
             <div class="mb-3">
                <label for="sentance" class="form-label">路</label>
                <textarea
                  id="road"
                  class="form-control rounded-3"
                  rows="1"
                >南門路</textarea>
              </div>

          </div>
        
          
          <button id="btn-submit" type="submit" class="btn btn-primary">
            送出
          </button>
          </div>
        </form>
      </div>
      <div id="results-div" class="alert alert-success mt-3" role="alert" style="display: none">
      </div>
    </div>
    <!-- END -->

    <!-- JavaScript Tags -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha256-9SEPo+fwJFpMUet/KACSwO+Z/dKMReF9q4zFhU/fT9M="
      crossorigin="anonymous"
    ></script>
    <script src="{{ url_for('static', path='/js/test.js') }}"></script>
  </body>
</html>
